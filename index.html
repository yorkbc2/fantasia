<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loyalty Framework</title>
  <link rel="stylesheet" href="dist/loyalty.css">
</head>
<body>
  
  <div class="container ta-center">
    <div class="row">
      <div class="col md12">
        <h1>
          Loyalty
        </h1>
        <h4>
          CSS/JS (SASS) Framework for modern-responsive design
        </h4>
        <div class="line-little blue"></div>
        <h2>
          Buttons
        </h2>
        <h4>
          Default Buttons
        </h4>
        <button class="btn-default">
          .btn-default
        </button>
        <button class="btn-default red">
          .btn-default.red
        </button>
        <button class="btn-default blue">
          .btn-default.blue
        </button>
        <button class="btn-default green">
          .btn-default.green
        </button>
        <button class="btn-default orange">
          .btn-default.orange
        </button>
        <button class="btn-default black">
          .btn-default.black
        </button>
        <button class="btn-default purple">
          .btn-default.purple
        </button>
        <button class="btn-default brown">
          .btn-default.brown
        </button>
        <button class="btn-default gray">
          .btn-default.gray
        </button>
        <button class="btn-default pink">
          .btn-default.pink
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col md12">
        <h4>
          Outline buttons
        </h4>
        <div>
          <button class="btn-outline">
            .btn-outline
          </button>
          <button class="btn-outline red">
            .btn-outline.red
          </button>
          <button class="btn-outline blue">
            .btn-outline.blue
          </button>
          <button class="btn-outline green">
            .btn-outline.green
          </button>
          <button class="btn-outline orange">
            .btn-outline.green
          </button>
          <button class="btn-outline black">
            .btn-outline.black
          </button>
          <button class="btn-outline purple">
            .btn-outline.purple
          </button>
          <button class="btn-outline brown">
            .btn-outline.brown
          </button>
          <button class="btn-outline gray">
            .btn-outline.gray
          </button>
          <button class="btn-outline pink">
            .btn-outline.pink
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col md12">
        <h4>
          Large and buttons
        </h4>
        <div>
          <button class="btn-default red large">
            .btn-default.red.large
          </button>
          <button class="btn-default blue large">
            .btn-default.blue.large
          </button>
          <button class="btn-default pink large">
            .btn-default.pink.large
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col md12">
        <h4>
          Fluid buttons
        </h4>
        <div>
          <button class="btn-default red fluid">
            .btn-default.red.fluid
          </button>
          <button class="btn-default pink fluid">
            .btn-default.pink.fluid
          </button>
          
          <button class="btn-default blue large fluid">
            .btn-default.blue.fluid.large
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col md12">
        <h1>
          Columns
        </h1>
        
        <div class="row">
          <div class="col md1"><div class="panel">
            .col.md1
          </div></div>
          <div class="col md11">
            <div class="panel">
              .col.md11
            </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col md2"><div class="panel">
            .col.md2
          </div></div>
          <div class="col md10">
            <div class="panel">
              .col.md10
            </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col md3"><div class="panel">
            .col.md3
          </div></div>
          <div class="col md9">
            <div class="panel">
              .col.md9
            </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col md4"><div class="panel">
            .col.md4
          </div></div>
          <div class="col md8">
            <div class="panel">
              .col.md8
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col md5"><div class="panel">
            .col.md5
          </div></div>
          <div class="col md7">
            <div class="panel">
              .col.md7
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col md6"><div class="panel">
            .col.md6
          </div></div>
          <div class="col md6">
            <div class="panel">
              .col.md6
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</body>
</html>
